        <nav class="navbar navbar-expand-lg bg-dark py-3" data-bs-theme="dark">
            <div class="container-fluid">

                    <img src="img/logobengali.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top mx-3">Hotel Bengalí

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                        <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="pt-5 pb-2 text-center">
            <h2 class="fw-bold">Contacto</h2>
        </div>
        <div class="card row col-lg-8 col-md-9 mx-auto my-4">
            <div class="card-body p-0">
                <form class="fondo-transparente">
                    <div class="px-5">
                        <legend class="text-center my-4">Formulario de contacto</legend>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellido">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                        </div>

                        <label class="my-3">Seleccione rango de edad:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                              0 a 30 años
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                              40 a 55 años
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                            <label class="form-check-label" for="exampleRadios3">
                              mis 55 años
                            </label>
                        </div>
                        <label class="my-3">Seleccione su tipo de celular:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Android
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                            <label class="form-check-label" for="defaultCheck2">
                              Ios
                            </label>
                        </div>
                        <div class="mb-3 my-4">
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Comentario:</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto pt-3 pb-5">
                        <button class="btn btn-primary" type="button">Enviar</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
